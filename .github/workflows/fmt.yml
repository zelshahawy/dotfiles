name: Auto-format (PR)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autoformat-main
  cancel-in-progress: true

jobs:
  autoformat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@v12

      - name: Apply formatting (Nix + Lua)
        run: |
          nix run nixpkgs#nixfmt-rfc-style -- .
          nix run nixpkgs#stylua -- .

      - name: Create pull request if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(fmt): format nix and lua"
          title: "chore(fmt): auto-format nix and lua"
          body: |
            This PR was automatically generated by GitHub Actions.
            It applies:
            - nixfmt-rfc-style (Nix)
            - stylua (Lua)
          branch: "ci/autoformat"
          delete-branch: true
          labels: "formatting"

